<div class="main-content">
    <div class="section-content section-content-p30">

        <div *ngIf="!searchMode" >
            <h4>Category: {{currentCategoryName}}</h4>
            <hr>
        </div>
        

        <div class="container-fluid">
            <div class="row">

              <!-- loop over the collection of products-->
              <div *ngFor='let product of products' class="col-md-3">

                  <div class="product-box">

                      <img src="{{ product.imageUrl }}" class="img-responsive" >
                    
                      <h1>{{ (product.name.length > 25) ? (product.name | slice:0:25)+'...':(product.name) }}</h1>

                      <div class="price">
                        {{ product.unitPrice | currency:"EUR" }}
                      </div>

                      <a href="#" class="primary-btn" >Add to cart</a>

                  </div>
              </div>

              <!-- if products is null/undefined or products.length == 0-->
              <div *ngIf="products?.length == 0" 
                    class="alert alert-warning col-md-12" role="alert" >
                No products found.
              </div>
          </div>
        </div>
    </div>
</div>
